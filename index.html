<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Sebastian Flyer</title>
    <script src="./phaser.min.js"></script>
    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    
    var sebastian;   

    // gate values: start, game, success, failure
    var gate = "start";
    var startText;
    var titleText;
    var music; 
    var wind; 
    var chime; 

    var leftBoundary;
    var bottomBoundary;
    var collectible; 
    var obsticle; 
    var spawnTimer;
    var cursors; 

    var gravity = 800;
    var thrust = 400;
    var spawnTime = 3000;
    var collectibleSpeed = 300;

    var leftBoundaryPosition = 100;
    var leftBoundaryBounds = 250;

    var kmLabel;
    var numKmLeft = 10000;
    var travelSpeed = 5;
    var kmTimer;

    var timeLeftCount;
    var timeLeftTimer; 
    var numTimeLeft = 3 * 60; 

    var config = {
        type: Phaser.CANVAS,
        width: window.innerWidth * window.devicePixelRatio,
        height: window.innerHeight * window.devicePixelRatio,
        physics: {
            default: 'arcade',            
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        audio: {
            disableWebAudio: false
        }      
    };

    
    var game = new Phaser.Game(config);

    WebFontConfig = {
        google: { families: ["Fresca","Flamenco","Indie Flower"] }
    };
    (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();

    function preload ()
    {
       this.load.image('sky', 'assets/sky.png');   
       this.load.image('cloud1', 'assets/cloud1.png');   
       this.load.image('cloud2', 'assets/cloud2.png');  
       this.load.image('sebastian1', 'assets/sebastian1.png');  
       this.load.image('sebastian2', 'assets/sebastian2.png');  
       this.load.image('sebastian3', 'assets/sebastian3.png');  

       this.load.audio('music', 'assets/music.mp3'); 
       this.load.audio('wind', 'assets/wind.mp3'); 
       this.load.audio('chime', 'assets/chime.mp3'); 
       
    }

    function create ()
    {
        // Background color
        this.cameras.main.setBackgroundColor('#9addf3')

        // Music and wind
        music = this.sound.add("music", {                                                        
            loop: true,                    
        });

        wind = this.sound.add("wind", {                                                        
            loop: true,  
            volume: .2                 
        });
        chime = this.sound.add("chime", {                                                        
            loop: false,  
            volume: .8                
        });

        // Adding sky background
        this.add.image(game.canvas.width / 2, game.canvas.height / 2, "sky").setScale(game.canvas.width/800, game.canvas.height/600);
            
        // Creating sebastian flying animation
        this.anims.create({
            key: "sebastianFlying",
            frames: [
                {key: "sebastian1"},
                {key: "sebastian2"},
                {key: "sebastian3"}
            ],
            frameRate: 15,
            repeat: -1
        });

        // Adding sebastian to physics engine
        sebastian = this.physics.add.sprite(game.canvas.width / 4, 0, "sebastian1").play("sebastianFlying");
        sebastian.setScale(window.devicePixelRatio * .2, window.devicePixelRatio * .2).refreshBody();
        sebastian.body.setCollideWorldBounds(true);        
        sebastian.body.setGravityY(gravity);     
        sebastian.body.setGravityX(-(gravity - 200));  
        
        // Adding left boundary
        leftBoundary = this.add.rectangle(game.canvas.width / 5, game.canvas.height / 2, 10, game.canvas.height, 0xffffff, 0); 
        this.physics.add.existing(leftBoundary, false);
        leftBoundary.body.setImmovable(true);
        // Adding tween
        boundaryTween = this.tweens.add({
            targets: leftBoundary,
            x: 
            {
                getStart: function () 
                {
                    return leftBoundaryPosition - window.devicePixelRatio * 50;
                },
                getEnd: function () 
                {
                    return leftBoundaryPosition;
                },
                ease: 'Sine.easeOut',
                duration: 1000
            }
            
        });

        // Adding bottom boundary
        bottomBoundary = this.add.rectangle(game.canvas.width / 2, 250, game.canvas.width, 10, 0xffffff, 0); 
        this.physics.add.existing(bottomBoundary, false);
        bottomBoundary.body.setImmovable(true);

        // Creating spawn timer        
        spawnTimer = this.time.addEvent({
            delay: spawnTime, 
            callback: spawnCollectible, 
            callbackScope: this, 
            loop: true 
        });

        // Adding colliders
        this.physics.add.collider(sebastian, leftBoundary);
        this.physics.add.collider(sebastian, bottomBoundary);

        // Adding keyboard controls
        //cursors = this.input.keyboard.createCursorKeys();    

        // Adding text
        // Meters left
        kmLabel = this.add.text(window.devicePixelRatio * 20, window.devicePixelRatio * 5, "Meters to\ntournament:", {
            font: (window.devicePixelRatio * 22) + "px Arial",
            fill: "#eeeeee",
            align: "left"
        });
        kmCount = this.add.text(window.devicePixelRatio * 180, window.devicePixelRatio * 10, numKmLeft, {
            font: (window.devicePixelRatio * 26) + "px Arial",
            fill: "#ffffff",
            boundsAlignH: "right"
        });
        kmTimer = this.time.addEvent({ 
            delay: travelSpeed * 100, 
            callback: function() 
            {
                numKmLeft -= 1; 
                kmCount.setText(numKmLeft);

                if (numKmLeft <= 0) {
                    gate = "success";    
                }                
            }, 
            callbackScope: this, 
            loop: true 
        });

        // Time left
        timeLeftLabel = this.add.text(window.devicePixelRatio * 20, window.devicePixelRatio * 67.5, "Seconds left:", {
            font: (window.devicePixelRatio * 22) + "px Arial",
            fill: "#eeeeee",
            align: "left" 
        });
        timeLeftCount = this.add.text(window.devicePixelRatio * 180, window.devicePixelRatio * 65, numTimeLeft, {
            font: (window.devicePixelRatio * 26) + "px Arial",
            fill: "#ffffff",
            boundsAlignH: "right"
        });
        timeLeftTimer = this.time.addEvent({ 
            delay: 1000, 
            callback: function() 
            {
                numTimeLeft -= 1; 
                timeLeftCount.setText(numTimeLeft);

                if (numTimeLeft <= 0) {
                    gate = "failure";    
                }   
            }, 
            callbackScope: this, 
            loop: true 
        });

        // Start and instructions text   
        titleText = this.add.text(250, game.canvas.height / 6, "Tournament Countdown", {
            font: (window.devicePixelRatio * 36) + "px Fresca",
            fill: "#fff",    
            originX : 0.5,          
        });

        startText = this.add.text(300, game.canvas.height / 4, "Oh no! Sebastian is late to the first badminton tournament of the season! Sebastian needs to get there fast so he can help cheer on the Miratus athletes.\n\nHelp Sebastian reach the Miratus Badminton center by flying through the favelas of Rio de Janeiro. Fly Superhero Sebastian through the clouds to reach the tournament and catch SUPERHERO WORDS along the way to speed up the trip! But watch out, the stormy clouds could slow Sebastian down.\n\nCLICK or TAP to make Sebastian fly higher.", {
            font: (window.devicePixelRatio * 28) + "px Fresca",
            fill: "#eeeeee",    
            
            wordWrap: {
                width: game.canvas.width - 350,                                
                useAdvancedWrap: false,
            
            },
        });        
           
        
    }

    function update ()
    {
        // Start and instructions
        switch(gate) {
            case "start":
                timeLeftLabel.visible = false;
                timeLeftCount.visible = false;
                kmLabel.visible = false;
                kmCount.visible = false;

                spawnTimer.paused = true;
                bottomBoundary.y = game.canvas.height / 2;

                // If click or tap, progress game
                if (this.input.activePointer.isDown)
                {
                    gate = "game";
                    timeLeftLabel.visible = true;
                    timeLeftCount.visible = true;
                    kmLabel.visible = true;
                    kmCount.visible = true;
                    startText.visible = false;
                    titleText.visible = false;

                    spawnTimer.paused = false;
                    bottomBoundary.y = game.canvas.height * (4/5);
                    music.play({seek: 3.5});
                    wind.play();
                }  
                break;
            case "game":
                // Controls
                if (this.input.activePointer.isDown)
                {
                    sebastian.body.setVelocityY(-thrust);
                } 
                break;
            case "success":
                timeLeftLabel.visible = false;
                timeLeftCount.visible = false;
                kmLabel.visible = false;
                kmCount.visible = false;

                spawnTimer.paused = true;
                bottomBoundary.y = game.canvas.height + 100;

                startText.text = "Congratulations!\nYou made it just in time!";
                startText.visible = true;
                sebastian.body.setCollideWorldBounds(false);        
                break;
            case "failure":
                timeLeftLabel.visible = false;
                timeLeftCount.visible = false;
                kmLabel.visible = false;
                kmCount.visible = false;

                spawnTimer.paused = true;
                bottomBoundary.y = game.canvas.height + 100;

                startText.text = "Oh no!\nYou ran out of time!";
                startText.visible = true;
                sebastian.body.setCollideWorldBounds(false);        
                break;
        }

            
    }

    function spawnCollectible() 
    {
        if (collectible) 
        { 
            if(collectible.x <= 0) {
                collectible.destroy();                     
            }            
        }

        collectible = this.physics.add.sprite(game.canvas.width + 100, Phaser.Math.Between(0, game.canvas.height * (4/5) ), "cloud" + Phaser.Math.Between(1, 2)).setScale(window.devicePixelRatio);        
        collectible.body.setVelocityX(-collectibleSpeed);

        this.physics.add.overlap(sebastian, collectible, collect, null, this);
        
    }

    function collect (sebastian, collectible)
    {
        collectible.destroy();
        this.cameras.main.flash();

        chime.play({seek: 1});
        speedUp();
    }

    function speedUp()
    {
        
        if (leftBoundaryPosition < leftBoundaryBounds) 
        {
            collectibleSpeed += 100;
            spawnTimer.delay -= 100; 
            leftBoundaryPosition += window.devicePixelRatio * 50;
            
            // Adjusting travel time and timer speed
            travelSpeed -= 1;  
            kmTimer.delay = travelSpeed * 100;
            boundaryTween.play();  

            // Speeding up cape animation
            sebastian.anims.sebastianFlying -= 200; 
        }                      
    };

</script>



</body>
</html>
